<div>
    <h3 class="text-center text-info pt-5">Login</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class="form" #loginform="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" id="password" name="password" [(ngModel)]="password"  required class="form-control">
                        </div>
                        <div class="form-group">

                            <ngb-alert *ngIf="wrongPassword" [dismissible]="true" (close)="wrongPassword=false">
                                <strong>Wrong Password</strong><br>You have entered a wrong password. Please try again.
                            </ngb-alert>

                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
